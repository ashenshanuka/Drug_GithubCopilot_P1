{% extends "base.html" %}
{% block content %}
<h1>Edit Drug</h1>
<form action="{{ url_for('edit_drug', id=drug.id) }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ drug.name }}" required>
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" value="{{ drug.quantity }}" required>
    <label for="price">Price:</label>
    <input type="number" step="0.01" name="price" value="{{ drug.price }}" required>
    <label for="expiration_date">Expiration Date:</label>
    <input type="date" name="expiration_date" value="{{ drug.expiration_date }}" required>
    <button type="submit">Update Drug</button>
</form>
{% endblock %}
